---
nodejs_version: 12

nginx_configuration:
  - name: "{{ inventory_hostname }}"
    url: "http://127.0.0.1:2368"
    location: /
    proxy_headers: { }
    enable_content_security: true
    http_redirection: true
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/{{ inventory_hostname }}/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/{{ inventory_hostname }}/client.pem"
    server_name: "{{ inventory_hostname }}"