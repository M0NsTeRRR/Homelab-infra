---
as212510_net_server:
  address: ":8080"
  cwd: "/opt/as212510_net"

as212510_net_asn: 212510

nodejs_version: 14

hyperglass_primary_asn: "{{ as }}"
hyperglass_org_name: "{{ organization }}"

nginx_configuration:
  - name: "adminafk.unicornafk.fr"
    locations:
      - location: /
        proxy_pass: "http://127.0.0.1:8080"
    enable_content_security: true
    http_redirection: true
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/adminafk.unicornafk.fr/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/adminafk.unicornafk.fr/client.pem"
    server_name: "adminafk.unicornafk.fr"
  - name: "as212510.unicornafk.fr"
    locations:
      - location: /
        proxy_pass: "http://127.0.0.1:8080"
    enable_content_security: true
    http_redirection: true
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/as212510.unicornafk.fr/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/as212510.unicornafk.fr/client.pem"
    server_name: "as212510.unicornafk.fr"
  - name: "lg.as212510.unicornafk.fr"
    locations:
      - location: /
        proxy_pass: "http://127.0.0.1:8001"
    enable_content_security: true
    http_redirection: true
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/lg.as212510.unicornafk.fr/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/lg.as212510.unicornafk.fr/client.pem"
    server_name: "lg.as212510.unicornafk.fr"

nginx_exporter_local_path_ca_certificate: "{{ certs_dir }}ca.crt"
nginx_exporter_local_path_certificate: "{{ certs_dir }}exporter/nginx-exporter/client.crt"
nginx_exporter_local_path_certificate_key: "{{ certs_dir }}exporter/nginx-exporter/client.pem"