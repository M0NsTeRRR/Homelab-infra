---
grafana_smtp_host: "{{ smtp_provider_host }}"
grafana_smtp_port: "{{ smtp_provider_port }}"
grafana_smtp_user: "{{ smtp_monitoring_email }}"
grafana_smtp_password: "{{ smtp_monitoring_password }}"
grafana_smtp_from_address: "{{ smtp_monitoring_email }}"

vmware_exporter_vcenter_hostname: vsphere.unicornafk.fr
vmware_exporter_vcenter_username: administrator@vsphere.unicornafk.fr
vmware_exporter_vcenter_password: '{{ vcenter_password }}'

unifi_poller_url: https://unifi.unicornafk.fr:8443
unifi_poller_user: unifipoller

snmp_exporter_user: admin

alertmanager_smtp_smarthost: "{{ smtp_provider_host }}:{{ smtp_provider_port }}"
alertmanager_smtp_from: "[MONITORING] Unicornafk"
alertmanager_smtp_require_tls: "true"
alertmanager_smtp_hello: alertmanager
alertmanager_smtp_auth_username: "{{ smtp_monitoring_email }}"
alertmanager_smtp_auth_password: "{{ smtp_monitoring_password }}"

prometheus_clients_certs:
  - node-exporter
  - kea-exporter
  - powerdns-exporter
  - wireguard-exporter
prometheus_targets:
  blackbox:
    - https://dns1.unicornafk.fr
    - https://dns2.unicornafk.fr
    - https://dhcp1.unicornafk.fr
    - https://dhcp2.unicornafk.fr
    - https://ipam.unicornafk.fr
    - https://git.unicornafk.fr
    - https://wiki.unicornafk.fr
    - https://blog.unicornafk.fr
    - https://unifi.unicornafk.fr:8443
    - https://nas.unicornafk.fr
    - https://log.unicornafk.fr
  fping:
