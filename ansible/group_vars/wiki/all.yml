---
postgresql_db: "wikijs"
postgresql_user: "wikijs"

nginx_configuration:
  - name: "{{ inventory_hostname }}"
    url: "http://127.0.0.1:3000"
    location: /
    proxy_headers: { }
    enable_content_security: false
    http_redirection: true
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/wiki.unicornafk.fr/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/wiki.unicornafk.fr/client.pem"
    server_name: "{{ inventory_hostname }}"