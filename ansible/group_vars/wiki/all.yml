---
nodejs_version: 14

postgresql_db: "wikijs"
wiki_js_postgresql_db: "{{ postgresql_db }}"

nginx_configuration:
  - name: "{{ inventory_hostname }}"
    locations:
      - location: /
        proxy_pass: http://127.0.0.1:3000
    enable_content_security: false
    http_redirection: true
    ssl_port: 443

exporter_exporter_nodes:
  - name: nginx-exporter
    port: 9113

consul_services:
  - name: nginx-exporter
    port: 9998
    tags:
      - monitoring
      - prometheus
    checks:
      - args:
          - curl
          - http://127.0.0.1:9113
        interval: 10s

self_signed_certs:
  - common_name: "{{ inventory_hostname }}"
    country: "{{ country }}"
    organization: "{{ organization }}"
    admin_email: "{{ admin_email }}"
    ca_cert_local_path: "{{ certs_dir_role_path }}ca.crt"
    ca_private_local_path: "{{ certs_dir_role_path }}ca.pem"
    cert_remote_folder:
      - { path: /etc/nginx/ssl, owner: root, group: root }
    ownca_not_after: +90d
    upload_pem: true
    generate_pkcs12: false
    restart_systemd_services:
      - nginx
    force_renew: false
    tlsa:
      - proto: tcp
        port: 443
        pdns_zone: "{{ inventory_hostname.split('.')[-2:] | join('.') }}"