exporter_exporter_name: rpki-exporter
exporter_exporter_local_path_ca_certificate: "{{ certs_dir }}ca.crt"
exporter_exporter_local_path_certificate: "{{ certs_dir }}exporter/rpki-exporter.crt"
exporter_exporter_local_path_certificate_key: "{{ certs_dir }}exporter/rpki-exporter.pem"
exporter_exporter_nodes:
  - name: rpki_rtr_server
    port: 8081
  - name: rpki_validator_3
    port: 8080

nginx_configuration:
  - name: "{{ ansible_fqdn }}"
    url: "http://127.0.0.1:8080"
    location: /
    proxy_headers: { }
    enable_content_security: true
    http_redirection: true
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/{{ ansible_fqdn }}/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/{{ ansible_fqdn }}/client.pem"
    server_name: "{{ ansible_fqdn }}"