---
caddy_email: "{{ email }}"
caddy_exporter_local_path_client_certificate: "{{ certs_dir }}ca.crt"
caddy_exporter_certificate_name: "{{ inventory_hostname }}.crt"
caddy_exporter_certificate_key_name: "{{ inventory_hostname }}.pem"
caddy_domains:
  - names:
      - wiki.unicornafk.fr
    backend_url: https://wiki.unicornafk.fr
  - names:
      - git.unicornafk.fr
    backend_url: https://git.unicornafk.fr
  - names:
      - blog.adminafk.fr
    backend_url: https://blog.unicornafk.fr
  - names:
      - www.adminafk.fr
      - adminafk.fr
      - ludovic-ortega.adminafk.fr
    backend_url: https://adminafk.unicornafk.fr
    proxy_headers:
      Host: adminafk.unicornafk.fr
  - names:
      - www.as212510.net
      - as212510.net
    backend_url: https://as212510.unicornafk.fr
    proxy_headers:
      Host: as212510.unicornafk.fr
  - names:
      - lg.as212510.net
    backend_url: https://lg.as212510.unicornafk.fr
    proxy_headers:
      Host: lg.as212510.unicornafk.fr
  - names:
      - alissiacoaching.fr
    backend_url: http://thomas.unicornafk.fr
    proxy_headers:
      Host: alissiacoaching.fr
  - names:
      - www.alissiacoaching.fr
    backend_url: http://thomas.unicornafk.fr
    proxy_headers:
      Host: www.alissiacoaching.fr
  - names:
      - bdd.alissiacoaching.fr
    backend_url: http://thomas.unicornafk.fr
    proxy_headers:
      Host: alissiacoaching.fr

consul_services:
  - name: caddy-exporter
    port: 9982
    tags:
      - monitoring
      - prometheus
    checks:
      - args:
          - curl
          - /metrics
        interval: 10s