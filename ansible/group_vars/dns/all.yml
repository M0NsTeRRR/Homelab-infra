exporter_exporter_nodes:
  - name: powerdns-recursor-exporter
    port: 8082
  - name: powerdns-authoritative-exporter
    port: 8081
  - name: nginx-exporter
    port: 9113

consul_services:
  - name: powerdns-recursor-exporter
    port: 9998
    tags:
      - monitoring
      - prometheus
    checks:
      - args:
          - curl
          - http://127.0.0.1:8082/metrics
        interval: 10s
  - name: powerdns-authoritative-exporter
    port: 9998
    tags:
      - monitoring
      - prometheus
    checks:
      - args:
          - curl
          - http://127.0.0.1:8081/metrics
        interval: 10s
  - name: nginx-exporter
    port: 9998
    tags:
      - monitoring
      - prometheus
    checks:
      - args:
          - curl
          - http://127.0.0.1:9113/metrics
        interval: 10s

nginx_configuration:
  - server_name: "{{ hostvars[inventory_hostname].hostname[:-1] }}"
    locations:
      - location: /api/
        proxy_pass: http://127.0.0.1:8081
    enable_content_security: true
    http_redirection: false
    ssl_port: 443

self_signed_certs:
  - common_name: "{{ hostvars[inventory_hostname].hostname[:-1] }}"
    country: "{{ country }}"
    organization: "{{ organization }}"
    admin_email: "{{ admin_email }}"
    ca_cert_local_path: "{{ certs_dir_role_path }}ca.crt"
    ca_private_local_path: "{{ certs_dir_role_path }}ca.pem"
    cert_remote_folder:
      - { path: /etc/nginx/ssl, owner: root, group: root }
    ownca_not_after: +90d
    upload_pem: true
    generate_pkcs12: false
    restart_systemd_services:
      - nginx
    force_renew: true
    tlsa:
      - proto: tcp
        port: 443
        pdns_zone: "{{ hostvars[inventory_hostname].hostname[:-1].split('.')[-2:] | join('.') }}"