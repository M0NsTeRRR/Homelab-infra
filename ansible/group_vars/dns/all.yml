exporter_exporter_local_path_certificate_key: "{{ certs_dir }}exporter/powerdns-exporter.pem"
exporter_exporter_nodes:
  - name: powerdns-recursor
    port: 8082
  - name: powerdns-authoritative
    port: 8081

nginx_configuration:
  - name: "{{ ansible_fqdn }}"
    locations:
      - location: /api/
        proxy_pass: "http://127.0.0.1:8081"
    enable_content_security: true
    http_redirection: false
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/{{ ansible_fqdn }}/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/{{ ansible_fqdn }}/client.pem"
    server_name: "{{ ansible_fqdn }}"