exporter_exporter_name: kea-exporter
exporter_exporter_local_path_ca_certificate: "{{ certs_dir }}ca.crt"
exporter_exporter_local_path_certificate: "{{ certs_dir }}exporter/kea-exporter/client.crt"
exporter_exporter_local_path_certificate_key: "{{ certs_dir }}exporter/kea-exporter/client.pem"
exporter_exporter_nodes:
  - name: kea_dhcp
    port: 9546

nginx_configuration:
  - name: "{{ ansible_fqdn }}"
    locations:
      - location: /
        proxy_pass: "http://127.0.0.1:8000"
    enable_content_security: false
    http_redirection: false
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/{{ ansible_fqdn }}/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/{{ ansible_fqdn }}/client.pem"
    server_name: "{{ ansible_fqdn }}, {{ lookup('dig', ansible_fqdn) }}, {{ lookup('dig', ansible_fqdn, 'qtype=AAAA' ) }}"