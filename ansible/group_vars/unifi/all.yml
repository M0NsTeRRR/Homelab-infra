---
unifi_pkcs12_remote_path: "/var/lib/unifi/ssl/{{ inventory_hostname }}.p12"

unifi_poller_url: https://unifi.unicornafk.fr:8443
unifi_poller_user: unifipoller

exporter_exporter_nodes:
  - name: unifi-poller-exporter
    port: 9130
    path: /metrics

consul_services:
  - name: unifi-poller-exporter
    port: 9998
    tags:
      - monitoring
      - prometheus
    checks:
      - args:
          - curl
          - http://127.0.0.1:9130
        interval: 10s