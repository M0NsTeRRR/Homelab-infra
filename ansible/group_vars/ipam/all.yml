---
netbox_superuser_email: '{{ email }}'
vcenter_netbox_sync_ipv4_subnets: '{{ ipv4_subnets }}'
vcenter_netbox_sync_ipv6_subnets: '{{ ipv6_subnets }}'
vcenter_netbox_sync_dns_group: dns
vcenter_netbox_sync_vcenter_hostname: '{{ vcenter_hostname }}'
vcenter_netbox_sync_vcenter_port: '{{ vcenter_port }}'
vcenter_netbox_sync_vcenter_username: '{{ vcenter_username }}'

postgresql_db: "netbox"
postgresql_user: "netbox"

nginx_configuration:
  - name: "{{ inventory_hostname }}"
    url: "http://127.0.0.1:8001"
    location: /
    static: "/opt/netbox/netbox/static/"
    proxy_headers: { }
    enable_content_security: true
    http_redirection: true
    ssl_port: "443"
    local_path_ssl_certificate: "{{ certs_dir }}www/ipam.unicornafk.fr/client.crt"
    local_path_ssl_certificate_key: "{{ certs_dir }}www/ipam.unicornafk.fr/client.pem"
    server_name: "{{ inventory_hostname }}"