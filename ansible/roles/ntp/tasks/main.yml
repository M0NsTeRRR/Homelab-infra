---
- name: Open required ports
  community.general.ufw:
    rule: allow
    port: "123"
    proto: udp

- name: Install ntp
  ansible.builtin.apt:
    name: ntp
    state: present

- name: Configure ntp server
  ansible.builtin.template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644
  notify: restart ntp