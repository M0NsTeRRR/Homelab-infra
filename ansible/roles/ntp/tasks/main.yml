---
- name: Open required ports
  ufw:
    rule: allow
    port: "123"
    proto: udp

- name: Install ntp
  apt:
    name: ntp
    state: present

- name: Configure ntp server
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644
  notify: restart ntp