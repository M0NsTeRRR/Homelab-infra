---
- name: restart node-exporter.service
  ansible.builtin.systemd:
    name: node-exporter.service
    state: restarted

- name: enable node-exporter.service
  ansible.builtin.systemd:
    name: node-exporter.service
    enabled: yes

- name: daemon-reload
  ansible.builtin.systemd:
    daemon_reload: yes