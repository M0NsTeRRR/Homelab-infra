---
- name: restart blackbox-exporter.service
  ansible.builtin.systemd:
    name: blackbox-exporter.service
    state: restarted

- name: enable blackbox-exporter.service
  ansible.builtin.systemd:
    name: blackbox-exporter.service
    enabled: yes

- name: daemon-reload
  ansible.builtin.systemd:
    daemon_reload: yes