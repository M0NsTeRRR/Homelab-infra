---
- name: Generate an OpenSSL private key
  openssl_privatekey:
    path: "/etc/ssl/certs/{{ item.name }}.pem"

- name: Generate an OpenSSL Certificate Signing Request
  openssl_csr:
    path: "/etc/ssl/certs/{{ item.name }}.csr"
    privatekey_path: "/etc/ssl/certs/{{ item.name }}.pem"
    country_name: "{{ nginx_cert_country }}"
    organization_name: "{{ nginx_cert_organization_name }}"
    email_address: "{{ nginx_cert_email_address }}"
    common_name: "{{ ansible_hostname }}.unicornafk.fr"

- name: Generate client OpenSSL certificate signed with our CA
  openssl_certificate:
    path: "/etc/ssl/certs/{{ item.name }}.crt"
    ownca_path: "../../../certs/ca.crt"
    ownca_privatekey_path: "../../../certs/ca.pem"
    csr_path: "/etc/ssl/certs/{{ item.name }}.csr"
    provider: ownca