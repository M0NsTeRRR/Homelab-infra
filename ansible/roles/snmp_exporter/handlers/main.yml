---
- name: restart snmp-exporter.service
  ansible.builtin.systemd:
    name: snmp-exporter.service
    state: restarted

- name: enable snmp-exporter.service
  ansible.builtin.systemd:
    name: snmp-exporter.service
    enabled: yes

- name: daemon-reload
  ansible.builtin.systemd:
    daemon_reload: yes