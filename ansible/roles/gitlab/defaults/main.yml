---
gitlab_cert_country: FR
gitlab_cert_organization_name: example.com
gitlab_cert_email_address: admin@example.com
gitlab_local_path_ssl_certificate: /etc/ssl/certs/cert.crt
gitlab_local_path_ssl_certificate_key: /etc/ssl/certs/cert.pem
gitlab_smtp_enable: true
gitlab_smtp_address: mail.example.com
gitlab_smtp_port: 587
gitlab_smtp_user_name: username@example.com
gitlab_smtp_password: password
gitlab_smtp_domain: example.com
gitlab_smtp_authentication: plain
gitlab_smtp_enable_starttls_auto: true