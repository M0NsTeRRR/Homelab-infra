---
- name: Add hyperglass group
  ansible.builtin.group:
    name: hyperglass
    system: yes
    state: present

- name: Add hyperglass user
  ansible.builtin.user:
    name: hyperglass
    create_home: false
    shell: /usr/sbin/nologin
    group: hyperglass

- name: Add Yarn Apt signing key
  ansible.builtin.apt_key:
    url: "https://dl.yarnpkg.com/debian/pubkey.gpg"
    state: present
  retries: 3
  delay: 3

- name: Add Yarn Apt repository
  ansible.builtin.apt_repository:
    repo: "deb https://dl.yarnpkg.com/debian/ stable main"
    state: present
    filename: yarn

- name: Install required dependencies
  ansible.builtin.apt:
    pkg:
      - python3-pip
      - yarn
      - redis-server
    state: present

- name: Install virtualenv
  ansible.builtin.pip:
    name: virtualenv

- name: Create hyperglass directory
  ansible.builtin.file:
    dest: "{{ item }}"
    owner: hyperglass
    group: hyperglass
    state: directory
  with_items:
    - /etc/hyperglass
    - /opt/hyperglass
    - /etc/hyperglass/static/ui
    - /etc/hyperglass/static/images
    - /etc/hyperglass/static/custom
    - /etc/hyperglass/static/images/favicons

- name: Install hyperglass
  ansible.builtin.pip:
    name: hyperglass
    virtualenv: /opt/hyperglass/venv
  notify: restart hyperglass.service

- name: "Configure {{ item }}"
  ansible.builtin.template:
    src: "{{ item }}.yaml.j2"
    dest: "/etc/hyperglass/{{ item }}.yaml"
    owner: hyperglass
    group: hyperglass
  notify: restart hyperglass.service
  with_items:
    - hyperglass
    - devices
    - commands
    - greeting

- name: Build ui
  ansible.builtin.shell: ". /opt/hyperglass/venv/bin/activate && hyperglass build-ui"
  retries: 5
  delay: 5
  register: result
  until: result.rc == 0

- name: Chown static folder
  ansible.builtin.file:
    dest: "{{ item }}"
    recurse: yes
    owner: hyperglass
    group: hyperglass
  with_items:
    - /etc/hyperglass/static
    - /opt/hyperglass

- name: Create systemd service file
  ansible.builtin.template:
    src: hyperglass.service.j2
    dest: /etc/systemd/system/hyperglass.service
  notify:
    - enable hyperglass.service
    - restart hyperglass.service
