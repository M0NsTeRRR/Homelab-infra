---
galaxy_info:
  author: Ludovic Ortega
  description: Install and configure grafana
  company: Ludovic Ortega
  license: CeCILL
  min_ansible_version: 2.9
  platforms:
    - name: Debian
      versions:
        - buster
    - name: Ubuntu
      versions:
        - focal


dependencies:
  - role: nginx
    vars:
      nginx_name: "grafana"
      nginx_url: "https://127.0.0.1:3000"
      nginx_http_redirection: true
      nginx_ssl_port: "443"
      nginx_enable_content_security: false