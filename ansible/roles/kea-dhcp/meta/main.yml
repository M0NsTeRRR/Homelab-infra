---
galaxy_info:
  author: Ludovic Ortega
  description: Install and configure kea-dhcp
  company: Ludovic Ortega
  min_ansible_version: 2.9
  platforms:
    - name: Ubuntu
      versions:
        - focal


dependencies:
  - role: nginx
    vars:
      nginx_name: "kea-dhcp"
      nginx_url: "http://127.0.0.1:8000"
      nginx_server_name: "{{ lookup('dig', ansible_hostname) }}, {{ lookup('dig', ansible_hostname, 'qtype=AAAA' ) }}"