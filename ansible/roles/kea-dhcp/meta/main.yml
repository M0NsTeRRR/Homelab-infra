---
galaxy_info:
  author: Ludovic Ortega
  description: Install and configure kea-dhcp
  company: Ludovic Ortega
  license: CeCILL
  min_ansible_version: 2.9
  platforms:
    - name: Ubuntu
      versions:
        - focal


dependencies:
  - role: nginx
    vars:
      nginx_url: "http://127.0.0.1:8000"
      nginx_server_name: "{{ inventory_hostname }}, {{ lookup('dig', inventory_hostname) }}, {{ lookup('dig', inventory_hostname, 'qtype=AAAA' ) }}"
      nginx_ssl_port: "443"
      nginx_http_redirection: false