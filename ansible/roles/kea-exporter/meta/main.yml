---
galaxy_info:
  author: Ludovic Ortega
  description: Install and configure kea-exporter
  company: Ludovic Ortega
  license: CeCILL
  min_ansible_version: 2.9
  platforms:
    - name: Debian
      versions:
        - buster
    - name: Ubuntu
      versions:
        - focal


dependencies:
  - role: nginx
    vars:
      nginx_name: "kea-exporter"
      nginx_url: "http://127.0.0.1:9546"
      nginx_ssl_port: "9547"
      nginx_http_redirection: false