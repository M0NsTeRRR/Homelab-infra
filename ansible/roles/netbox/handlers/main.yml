---
- name: restart netbox.service
  ansible.builtin.service:
    name: netbox.service
    state: restarted

- name: enable netbox.service
  ansible.builtin.service:
    name: netbox.service
    enabled: true

- name: restart netbox-rq.service
  ansible.builtin.service:
    name: netbox-rq.service
    state: restarted

- name: enable netbox-rq.service
  ansible.builtin.service:
    name: postgresql
    enabled: true