---
- name: Open required ports
  community.general.ufw:
    rule: allow
    port: "{{ haproxy_lb_port }}"
    proto: tcp

- name: Install Haproxy
  ansible.builtin.apt:
    name: haproxy
    state: present

- name: Configure haproxy
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - restart haproxy