---
- name: "Check if zone {{ item }}. exist"
  uri:
    url: "https://{{ ansible_fqdn }}/api/v1/servers/localhost/zones/{{ item }}."
    method: GET
    return_content: yes
    validate_certs: no
    status_code:
      - 200
      - 404
    headers:
      X-Api-Key: "{{ pdns_api_key }}"
  register: zone

- name: "POST zone {{ item }}."
  uri:
    url: "https://{{ ansible_fqdn }}/api/v1/servers/localhost/zones"
    method: POST
    return_content: yes
    body_format: json
    validate_certs: no
    body: "{{ lookup('template', 'post_zone.json.j2') }}"
    status_code: 201
    headers:
      Content-Type: application/json
      X-Api-Key: "{{ pdns_api_key }}"
  when: zone.status == 404
  register: response
  changed_when: response.status == 201

- name: "PATCH zone {{ item }}."
  uri:
    url: "https://{{ ansible_fqdn }}/api/v1/servers/localhost/zones/{{ item }}."
    method: PATCH
    return_content: yes
    body_format: json
    validate_certs: no
    body: "{{ lookup('template', 'update_zone.json.j2') }}"
    status_code: 204
    headers:
      Content-Type: application/json
      X-Api-Key: "{{ pdns_api_key }}"
  register: response
  changed_when: response.status == 204