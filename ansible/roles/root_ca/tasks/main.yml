---
- name: Install ca-certificates
  ansible.builtin.apt:
    name: ca-certificates
    state: present

- name: "Copy the certificate {{ root_ca_organization_name }}"
  ansible.builtin.copy:
    src: "{{ root_ca_local_path_ca_certificate }}"
    dest: "/usr/local/share/ca-certificates/{{ root_ca_organization_name }}.crt"
  notify: update ca-certificates