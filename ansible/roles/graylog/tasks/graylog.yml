---
- name: Add graylog Apt signing key
  apt_key:
    url: "https://packages.graylog2.org/repo/debian/keyring.gpg"
    state: present
  retries: 3
  delay: 3

- name: Add graylog Apt repository
  apt_repository:
    repo: "deb https://packages.graylog2.org/repo/debian/ stable 3.3"
    state: present
    filename: graylog

- name: Install graylog-server
  apt:
    name: graylog-server
    state: present
  notify:
    - restart graylog-server
    - enable graylog-server

- name: Configure graylog-server
  lineinfile:
    dest: "/etc/graylog/server/server.conf"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: "present"
  with_items:
      - { regexp: '^(#)?password_secret =', line: 'password_secret = {{ graylog.password_secret }}' }
      - { regexp: '^(#)?root_password_sha2 =', line: 'root_password_sha2 = {{ graylog.root_password | hash("sha256") }}' }
      - { regexp: '^(#)?root_email =', line: 'root_email = {{ email }}' }
      - { regexp: '^(#)?root_timezone =', line: 'root_timezone = {{ timezone }}' }
      - { regexp: '^(#)?transport_email_enabled =', line: 'transport_email_enabled = true' }
      - { regexp: '^(#)?transport_email_hostname =', line: 'transport_email_hostname = {{ graylog.transport_email_hostname }}' }
      - { regexp: '^(#)?transport_email_port =', line: 'transport_email_port = {{ graylog.transport_email_port }}' }
      - { regexp: '^(#)?transport_email_use_auth =', line: 'transport_email_use_auth = {{ graylog.transport_email_use_auth }}' }
      - { regexp: '^(#)?transport_email_auth_username =', line: 'transport_email_auth_username = {{ graylog.transport_email_auth_username }}' }
      - { regexp: '^(#)?transport_email_auth_password =', line: 'transport_email_auth_password = {{ graylog.transport_email_auth_password }}' }
      - { regexp: '^(#)?transport_email_subject_prefix =', line: 'transport_email_subject_prefix = {{ graylog.transport_email_auth_password }}' }
      - { regexp: '^(#)?transport_email_from_email =', line: 'transport_email_from_email = {{ graylog.transport_email_from_email }}' }
      - { regexp: '^(#)?transport_email_use_tls =', line: 'transport_email_use_tls = {{ graylog.transport_email_use_tls }}' }
      - { regexp: '^(#)?transport_email_use_ssl =', line: 'transport_email_use_ssl = {{ graylog.transport_email_use_ssl }}' }
      - { regexp: '^(#)?transport_email_web_interface_url =', line: 'transport_email_web_interface_url = https://{{ ansible_hostname }}' }
  notify: restart graylog-server