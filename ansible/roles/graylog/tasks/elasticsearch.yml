---
- name: Add elasticsearch Apt signing key
  ansible.builtin.get_url:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    dest: /usr/share/keyrings/elasticsearch.gpg

- name: Add elastic Apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/elasticsearch.gpg] https://artifacts.elastic.co/packages/oss-{{ graylog_elasticsearch_repo_version }}.x/apt stable main"
    state: present
    filename: elastic

- name: Install elasticsearch
  ansible.builtin.apt:
    name: "elasticsearch-oss{% if graylog_elasticsearch_version is defined %}={{ graylog_elasticsearch_version }}{% endif %}"
    update_cache: yes
    state: "{{ graylog_elasticsearch_package_state }}"
  notify:
    - restart elasticsearch
    - enable elasticsearch

- name: Configure elasticsearch
  ansible.builtin.lineinfile:
    dest: "/etc/elasticsearch/elasticsearch.yml"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: "present"
  with_items:
    - { regexp: '^(#)?cluster.name:', line: 'cluster.name: graylog' }
    - { regexp: '^(#)?action.auto_create_index:', line: 'action.auto_create_index: false' }