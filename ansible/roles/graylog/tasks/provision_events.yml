- name: "Event {{ item.title }} created"
  uri:
    url: "https://{{ inventory_hostname }}/api/events/definitions"
    user: admin
    password: "{{ graylog.root_password }}"
    method: POST
    return_content: yes
    body_format: json
    validate_certs: no
    body: "{{ lookup('template', 'event.json.j2') }}"
    status_code: 200
    headers:
      Content-Type: application/json
      X-Requested-By: cli
  when: event_found == false