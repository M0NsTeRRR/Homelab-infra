---
- name: Get all events
  uri:
    url: "https://{{ inventory_hostname }}/api/events/definitions"
    user: admin
    password: "{{ graylog.root_password }}"
    method: GET
    return_content: yes
    validate_certs: no
    status_code: 200
    headers:
      X-Requested-By: cli
  register: event

- set_fact:
    events: "{{ event.json.event_definitions | selectattr('title','equalto',item.title) | list }}"
- set_fact:
    event_found: "{{ event.json.total > 0 }}"

