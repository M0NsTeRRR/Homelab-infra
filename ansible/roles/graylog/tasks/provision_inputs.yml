---
- name: "Open {{ item.port }}/{{ item.proto }} port"
  ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"

- name: Get all inputs
  uri:
    url: "https://{{ inventory_hostname }}/api/system/inputs"
    user: admin
    password: "{{ graylog_root_password }}"
    method: GET
    return_content: yes
    validate_certs: no
    status_code: 200
    headers:
      X-Requested-By: cli
  register: input

- set_fact:
    inputs: "{{ input.json.inputs | selectattr('title','equalto',item.title) | list }}"
- set_fact:
    input_found: "{{ inputs | length > 0 }}"

- name: "Input {{ item.title }} updated"
  uri:
    url: "https://{{ inventory_hostname }}/api/system/inputs/{{ inputs[0].id }}"
    user: admin
    password: "{{ graylog_root_password }}"
    method: PUT
    return_content: yes
    body_format: json
    validate_certs: no
    body: "{{ lookup('template', 'syslog_' + item.proto + '.json.j2') }}"
    status_code: 201
    headers:
      Content-Type: application/json
      X-Requested-By: cli
  when: input_found == true

- name: "Input {{ item.title }} created"
  uri:
    url: "https://{{ inventory_hostname }}/api/system/inputs"
    user: admin
    password: "{{ graylog_root_password }}"
    method: POST
    return_content: yes
    body_format: json
    validate_certs: no
    body: "{{ lookup('template', 'syslog_' + item.proto + '.json.j2') }}"
    status_code: 201
    headers:
      Content-Type: application/json
      X-Requested-By: cli
  when: input_found == false