---
- name: restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted

- name: restart mongod
  ansible.builtin.service:
    name: mongod
    state: restarted

- name: enable mongod
  ansible.builtin.service:
    name: mongod
    enabled: true

- name: restart elasticsearch
  ansible.builtin.service:
    name: elasticsearch
    state: restarted

- name: enable elasticsearch
  ansible.builtin.service:
    name: elasticsearch
    enabled: true

- name: restart graylog-server
  ansible.builtin.service:
    name: graylog-server
    state: restarted

- name: enable graylog-server
  ansible.builtin.service:
    name: graylog-server
    enabled: true