---
- name: Configure DNS servers
  hosts: dns
  become: yes
  roles:
    - powerdns-authoritative
    - powerdns-recursor

- name: Configure DHCP servers
  hosts: dhcp
  become: yes
  roles:
    - kea-dhcp

- name: Configure apt-proxy cache servers
  hosts: apt_proxy
  become: yes
  roles:
    - apt-cacher-ng

- name: Configure reverse-proxy
  hosts: reverse_proxy
  become: yes
  roles:
    - nginx

- name: Configure IPAM
  hosts: ipam
  become: yes
  roles:
    - netbox
    - vcenter-netbox-sync

- name: Configure Wiki
  hosts: wiki
  become: yes
  roles:
    - wikijs

- name: Configure Blog
  hosts: blog
  become: yes
  roles:
    - ghost

- name: Configure VPN
  hosts: vpn
  become: yes
  roles:
    - wireguard

- name: Configure log
  hosts: log
  become: yes
  roles:
    - graylog

- name: Configure monitoring
  hosts: monitoring
  become: yes
  roles:
    - prometheus
    - grafana
    - snmp-exporter
    - blackbox-exporter
    - fping-exporter
    - vmware-exporter

- name: Configure kubernetes loadbalancers
  hosts: kubernetes:&lb
  become: yes
  roles:
    - pacemaker
    - haproxy

- name: Configure kubernetes etcd
  hosts: kubernetes:&etcd
  become: yes
  roles:
    - kubernetes-etcd

- name: Configure kubernetes master
  hosts: kubernetes:&master
  become: yes
  roles:
    - kubernetes-master
    - istio

- name: Configure kubernetes worker
  hosts: kubernetes:&worker
  become: yes
  roles:
    - kubernetes-worker