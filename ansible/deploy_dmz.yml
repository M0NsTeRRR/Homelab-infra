---
- name: Configure DNS servers
  hosts: dns
  become: yes
  roles:
    - nginx
    - powerdns_recursor
    - powerdns_authoritative
    - exporter_exporter

- name: Configure DHCP servers
  hosts: dhcp
  become: yes
  roles:
    - nginx
    - kea_dhcp
    - kea_exporter
    - exporter_exporter

- name: Configure Git
  hosts: git
  become: yes
  roles:
    - gitlab

- name: Configure IPAM
  hosts: ipam
  become: yes
  roles:
    - nginx
    - postgresql
    - netbox
    - vcenter_netbox_sync

- name: Configure Wiki
  hosts: wiki
  become: yes
  roles:
    - nginx
    - nodejs
    - postgresql
    - wikijs

- name: Configure Blog
  hosts: blog
  become: yes
  roles:
    - nginx
    - nodejs
    - ghost

- name: Configure Log
  hosts: log
  become: yes
  roles:
    - nginx
    - graylog

- name: Configure Monitoring
  hosts: monitoring
  become: yes
  roles:
    - nginx
    - prometheus
    - alertmanager
    - grafana
    - snmp_exporter
    - blackbox_exporter
    - fping_exporter
    - vmware_exporter
    - unifi_poller
    - tplink_plug_exporter

- name: Configure Website
  hosts: website
  become: yes
  roles:
    - nginx
    - as212510_net
    - nodejs
    - hyperglass

- name: Configure Reverse-proxy
  hosts: reverse_proxy
  become: yes
  roles:
    - caddy

- name: Configure RPKI validator
  hosts: rpki
  become: yes
  roles:
    - nginx
    - rpki_validator_3
    - rpki_rtr_server
    - exporter_exporter

- name: Configure kubernetes loadbalancers
  hosts: kubernetes:&lb
  become: yes
  roles:
    - corosync
    - pacemaker
    - haproxy

- name: Configure kubernetes etcd
  hosts: kubernetes:&etcd
  become: yes
  roles:
    - docker
    - common_kubernetes
    - kubernetes_etcd

- name: Configure kubernetes master
  hosts: kubernetes:&master
  become: yes
  roles:
    - docker
    - common_kubernetes
    - kubernetes_master

- name: Configure kubernetes worker
  hosts: kubernetes:&worker
  become: yes
  roles:
    - docker
    - common_kubernetes
    - kubernetes_worker