---
- name: All
  hosts: all
  become: yes
  roles:
    - consul

- name: Configure DNS servers
  hosts: dns
  become: yes
  roles:
    - nginx
    - powerdns_recursor
    - powerdns_authoritative
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure DHCP servers
  hosts: dhcp
  become: yes
  roles:
    - ntp
    - nginx
    - kea_dhcp
    - kea_exporter
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure Oxidized
  hosts: git
  become: yes
  roles:
    - oxidized

- name: Configure Git
  hosts: git
  become: yes
  roles:
    - gitlab

- name: Configure IPAM
  hosts: ipam
  become: yes
  roles:
    - nginx
    - postgresql
    - netbox
    - netbox_sync
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure Wiki
  hosts: wiki
  become: yes
  roles:
    - nginx
    - nodejs
    - postgresql
    - wikijs
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure Blog
  hosts: blog
  become: yes
  roles:
    - nginx
    - nodejs
    - ghost
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure Log
  hosts: log
  become: yes
  roles:
    - nginx
    - graylog
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure Monitoring
  hosts: monitoring
  become: yes
  roles:
    - nginx
    - prometheus
    - alertmanager
    - alertmanager_webhook_free
    - grafana
    - snmp_exporter
    - ipmi_exporter
    - blackbox_exporter
    - vmware_exporter
    - unifi_poller
    - tplink_plug_exporter
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure Website
  hosts: website
  become: yes
  roles:
    - nginx
    - as212510_net
    - nodejs
    - hyperglass
    - nginx_exporter
    - exporter_exporter
    - self_signed_cert

- name: Configure Reverse-proxy
  hosts: reverse_proxy
  become: yes
  roles:
    - caddy

- name: Configure RPKI validator
  hosts: rpki
  become: yes
  roles:
    - routinator
    - exporter_exporter

- name: Configure kubernetes loadbalancers
  hosts: kubernetes:&lb
  become: yes
  roles:
    - corosync
    - pacemaker
    - haproxy

- name: Configure kubernetes etcd
  hosts: kubernetes:&etcd
  become: yes
  roles:
    - docker
    - common_kubernetes
    - kubernetes_etcd

- name: Configure kubernetes master
  hosts: kubernetes:&master
  become: yes
  roles:
    - docker
    - common_kubernetes
    - kubernetes_master

- name: Configure kubernetes worker
  hosts: kubernetes:&worker
  become: yes
  roles:
    - docker
    - common_kubernetes
    - kubernetes_worker