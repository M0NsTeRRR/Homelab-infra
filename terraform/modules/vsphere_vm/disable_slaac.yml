---
- name: Disable SLAAC
  hosts: all
  become: true
  vars:
    - ansible_user: 'ludovic'
    - ansible_ssh_pass: 'ludovic'
  tasks:
    - name: Disable SLAAC
      sysctl:
        name: "{{ item }}"
        value: '0'
      with_items:
        - net.ipv6.conf.all.autoconf
        - net.ipv6.conf.all.accept_ra
        - net.ipv6.conf.all.accept_dad
        - net.ipv6.conf.default.autoconf
        - net.ipv6.conf.default.accept_ra
        - net.ipv6.conf.default.accept_dad
      notify: reboot the host
      when: ansible_distribution == "Debian"

    - name: Disable SLAAC
      lineinfile:
        dest: /etc/netplan/99-netcfg-vmware.yaml
        regexp: '^\s\s\s\sens[0-9]+:\s\s\s\s\s(accept-ra:)?'
        line: '      accept-ra: no'
      notify: netplan apply
      when: ansible_distribution == "Ubuntu"

  handlers:
    - name: reboot the host
      reboot:
    - name: netplan apply
      shell: netplan apply