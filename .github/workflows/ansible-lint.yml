name: Ansible Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: |
           ansible/deploy_dmz.yml
           ansible/deploy_lab.yml
           ansible/playbooks/add-ssh-keys.yml
           ansible/playbooks/generate-certs.yml
           terraform/modules/vsphere_vm/disable_slaac.yml
           terraform/modules/vsphere_vm/lvm_resize.yml
           packer/scripts/main.yml
        override-deps: |
          ansible==2.9
        args: "-x 204 -x 301 -x 305 -x 401"